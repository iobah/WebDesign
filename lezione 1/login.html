<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Login</title>
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Section_top">
        <img src="logo/logo_travelista.png" alt="logo" class="logo">

        <form class="form">
            <h2 class="login">Accedi</h2>
            <p class="register">Non hai un account? <a href="">Registrati!</a></p>

            <div class="input">
                <input type="text" name="email" id="email" placeholder="Email" class="email">
                <input type="password" name="password" id="password" placeholder="Password" class="password">
            </div>

            <p class="forgot">Password <a href="">dimenticata</a> ?</p>
            <input type="checkbox" id="memodata" name="memodata" value="memodata" class="ck_memo" >
            <label for="memodata" > Memorizza i dati</label>
            <br><input type="submit" value="Conferma">



            <p class="another">Oppure accedi con</p>

            <div class="icons">
                <a href="https://it-it.facebook.com/"><img src="foto/face.png" alt="face"  width="30" height="30" class="face"></a>
                <a href="https://accounts.google.com/ServiceLogin/identifier?elo=1&ifkv=AWnogHfdZrkG7ceUPxxvPISSmjLT4mKI1zJbSqlIvTMCyiNmD1h4mBM2AeQPzWpoMMLYkDStQgDoMg&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="foto/google.png" alt="google" width="30" height="30"  class="google"></a>
                <a href="https://www.icloud.com/mail"><img src="foto/apple.png" alt="apple" width="27" height="33"  class="apple"></a>
            </div>
            
        </form>
    </div>
</body>
</html>
