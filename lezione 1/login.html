<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conteiner">
        <video muted autoplay loop class="videofullscreen">
            <source src="sfondo/video immagini login.mp4" type="video/mp4">
        </video>

        <img src="logo/logo_travelista.png" alt="logo" class="logo">

        <form class="form">
            <h3 class="login">Accedi</h3>
            <p class="register">Non hai un account? <a href="">Registrati</a></p>

            <div class="input">
                <input type="text" name="email" id="email" placeholder="Email*" class="email" required>
                <input type="password" name="password" id="password" placeholder="Password*" class="password" required>
                <img src="foto/eye_96692.png" id="eye-icon">
                <script>
                    const passwordField = document.getElementById("password");
                    const eyeIcon = document.getElementById("eye-icon");

                    eyeIcon.addEventListener("click", () => {
                    if (passwordField.type === "password") {
                        passwordField.type = "text";
                        eyeIcon.src = "open-eye.png";
                    } else {
                        passwordField.type = "password";
                        eyeIcon.src = "closed-eye.png";
                    }
                    });
                    
                </script>


            </div>

            <p class="forgot"><a href="">Password dimenticata</a> ?</p>
            <input type="checkbox" id="memodata" name="memodata" value="memodata" class="ck_memo" >
            <label for="memodata" > Memorizza i dati</label>
            <br><input type="submit" value="Conferma">



            <p class="another">Oppure accedi con</p>

            <div class="icons">
                <a href="https://it-it.facebook.com/"><img src="foto/face.png" alt="face"  width="30" height="30" class="face"></a>
                <a href="https://accounts.google.com/ServiceLogin/identifier?elo=1&ifkv=AWnogHfdZrkG7ceUPxxvPISSmjLT4mKI1zJbSqlIvTMCyiNmD1h4mBM2AeQPzWpoMMLYkDStQgDoMg&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="foto/google.png" alt="google" width="30" height="30"  class="google"></a>
                <a href="https://www.icloud.com/mail"><img src="foto/apple.png" alt="apple" width="27" height="33"  class="apple"></a>
            </div>
            
        </form>
    </div>
</body>
</html>
