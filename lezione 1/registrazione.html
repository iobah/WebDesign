<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="conteiner">
        <video muted autoplay loop class="videofullscreen">
            <source src="sfondo/video immagini login.mp4" type="video/mp4">
        </video>

        <img src="logo/logo_travelista.png" alt="logo" class="logo">

        <form class="form-register">
            <h3 class="login">Registrati</h3>
            <p class="register">Hai gi√† un account? <a href="login.html">Accedi</a></p>

            <div class="input">
                <input type="text" name="email" id="email" placeholder="Email*" class="email" required>
                <input type="password" name="password" id="password" placeholder="Password*" class="password" required>
                <img src="foto/eye_closed.png" id="eye-icon" class="eye_closed">
                <input type="password" name="confirm" id="confirm" placeholder="Conferma Password*" class="password" required>
                <img src="foto/eye_closed.png" id="eye-icon-confirm" class="eye_closed">
                
                <script>
                    const passwordField = document.getElementById("password");
                    const confirmField = document.getElementById("confirm");
                    const eyeIcon = document.getElementById("eye-icon");
                    const eyeIconConfirm = document.getElementById("eye-icon-confirm");

                    eyeIcon.addEventListener("click", () => {
                    if (passwordField.type === "password") {
                        passwordField.type = "text";
                        eyeIcon.src = "foto/eye.png";
                        eyeIcon.className = "eye";
                    } else {
                        passwordField.type = "password";
                        eyeIcon.src = "foto/eye_closed.png";
                        eyeIcon.className = "eye_closed";
                    }

                    });

                    eyeIconConfirm.addEventListener("click", () => {
                        if (confirmField.type === "password") {
                            confirmField.type = "text";
                            eyeIconConfirm.src = "foto/eye.png";
                            eyeIconConfirm.className = "eye";
                        } else {
                            confirmField.type = "password";
                            eyeIconConfirm.src = "foto/eye_closed.png";
                            eyeIconConfirm.className = "eye_closed";
                        }
                    });
                </script>


            </div>


            <button class="confirm"><a href="benvenuto.html" class="conferma" style="display: block;">Conferma e accedi</a></button>
            <p class="another">Oppure continua con</p>

            <div class="icons">
                <a href="https://it-it.facebook.com/"><img src="foto/facebook.png" alt="face" width="30" height="30"
                        class="face"></a>
                <a
                    href="https://accounts.google.com/ServiceLogin/identifier?elo=1&ifkv=AWnogHfdZrkG7ceUPxxvPISSmjLT4mKI1zJbSqlIvTMCyiNmD1h4mBM2AeQPzWpoMMLYkDStQgDoMg&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img
                        src="foto/google.png" alt="google" width="30" height="30" class="google"></a>
                <a href="https://www.icloud.com/mail"><img src="foto/apple.png" alt="apple" width="27" height="33"
                        class="apple"></a>
            </div>

        </form>
    </div>

</body>

</html>
